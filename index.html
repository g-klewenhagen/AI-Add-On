<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cocktail Recipe Generator</h1>
      </header>

      <main>
        <form>
          <input
            id="recipe-generator-form"
            type="text"
            placeholder="Type the ingredients for your recipe"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="recipe" id="recipe">Sauerkraut Quesadillas</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/g-klewenhagen" target="_blank"
          >Gabriela Klewenhagen</a
        >
        and is
        <a href="https://github.com/g-klewenhagen/AI-Add-On" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="#" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
