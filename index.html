<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German-Mexican Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>German-Mexican Fusion Recipe Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the key ingredient for a Gerxican recipe"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Sauerkraut Quesadillas
        <br />
        Potato salad tacos
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/g-klewenhagen" target="_blank"
        >Gabriela Klewenhagen</a
      >
      and is
      <a href="https://github.com/g-klewenhagen/AI-Add-On" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="#" target="_blank">hosted on Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
